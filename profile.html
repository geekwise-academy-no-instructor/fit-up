<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-9ralMzdK1QYsk4yBY680hmsb4/hJ98xK3w0TIaJ3ll4POWpWUYaA2bRjGGujGT8w" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700|Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="container profile-head">
        <div class="row">
            <div class="col-md-12">
                <h1>Profile</h1>
            </div>
        </div>
    </div>
    <div class="container profile">
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers">First Name</h4>
                <p class = "pfName"></p>
            </div>
            <div class="col-md-2">
                <h4 class="headers">Last Name</h4>
                <p class="plName"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers">Email</h4>
                <p class="pemail"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers">Username</h4>
                <p class="p_uname"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers">Age</h4>
                <p class="para_age"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers">Height</h4>
                <p class="inputs para_heightft"></p>
                <p class="inputs para_heightin"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers">Weight</h4>
                <p class="inputs para_weight"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers">Fitness Goals</h4>
                <p class="inputs para_fitGoals"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers headers_bmi">BMI â€” Body Mass Index</h4>
                <p class="inputs para_bmi"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers headers_exWeek">How many days per week can you exercise?</h4>
                <p class="inputs para_exPerWeek"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers headers_exDay">How much time can you exercise per day?</h4>
                <p class="inputs para_exPerDay"></p>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-6">
                <h4 class="headers headers_exSetting">What is your preferred exercise setting?</h4>
                <p class="inputs para_exSetting"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/profile.js"></script>
    <script src="js/new_acct.js"></script>
    <script src="js/up.js"></script>
    <script src="js/up_cont.js"></script>
    <script src="js/fitnessplan.js"></script>
</body>
</html>
