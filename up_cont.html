<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fit Up</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700|Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/up_cont.css">
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center pt-5"><b>User Profile (cont.)</b></h3>
        <div class="exWeek">
         <div class="col-md-6 offset-md-3">
        <form id="upContForm" name="upContForm">
           <h4 class="mt-5">How many days per week can you exercise?</h4>
             <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <label class="input-group-text" for="exPerWeek">Options</label>
              </div>
              <select class="custom-select" id="exPerWeek">
                <option selected>Choose from the following:</option>
                <option value="1">1-2 days</option>
                <option value="2">3 days</option>
                <option value="3">4-5 days</option>
                <option value="4">5-6 days</option>
              </select>
            </div>
          <h4 class="mt-5">How much time can you exercise per day?</h4>
          <div id="exDay" class="exDay">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="exPerDay">Options</label>
                </div>
                <select class="custom-select" id="exPerDay">
                  <option selected>Choose from the following:</option>
                  <option value="1">0-30 minutes</option>
                  <option value="2">30-60 minutes</option>
                  <option value="3">60-90 minutes</option>
                  <option value="4">90+ minutes</option>
                </select>
            </div>
          </div>
          <h4 class="mt-5">What is your preferred exercise setting?</h4>
          <div id="exSet" class="exSet">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="exSetting">Options</label>
                </div>
                <select class="custom-select" id="exSetting">
                  <option selected>Choose from the following:</option>
                  <option value="1">Home</option>
                  <option value="2">Studio gym</option>
                  <option value="3">Big box gym</option>
                  <option value="4">Outdoors</option>
                </select>
            </div>  
          </div>
        </form>
      </div>
          <div class="form-row text-center">
              <div class="col-md-12">
                <a href="fitnessplan.html">
                  <button class="btn text-center mt-5" type="submit"><b>NEXT</b></button></a>
              </div>
          </div>
        
      </div>     
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/up_cont.js"></script>
    
</body>
</html>
