<body class="body">
<div class="container-fluid">
    <h3 class="text-center pt-5"><b>User Profile</b></h3>
     <div class="col-md-6 offset-md-3">
        <form name="userProfileInputs"> 
      <h4 class="mt-5 font1">Age:</h4>
  <form name="userProfileInputs">
    <div class="col-md-6 offset-md-3">
    <form name="userProfile" id="userProfileForm" action="">
        <h4 class="mt-5 font1">Age:</h4>
            <div class="input-group mb-3">
                <input class="font2" type="text" id="age" placeholder="My age is...">
            </div>

                </div>

                  <option value="2">4'5"</option>

                  <option value="21">6'</option>

                  <option value="27">6'6"</option>
                  <option value="28">6'7"</option>
                  <option value="29">6'8" or more</option>
                </select>
              </div>
          <h4 class="mt-5 font1">Weight:</h4>
            <div class="input-group mb-3">
                <input class="font2" type="text" id="myInput" placeholder="My weight is ...">
            </div>
          <h4 class="mt-5 font1">Body fat % (optional):</h4>
            <div class="input-group mb-3 font2">
                <div class="input-group-prepend">
                  <label class="input-group-text font2" for="bmi">Options</label>
                </div>
                <select class="custom-select font2" id="bmi">
                  <option selected>Choose from the following:</option>
                  <option value="1">18.5 or less</option>
                  <option value="2">18.6-21.99</option>
                  <option value="3">22.00-24.99</option>
                  <option value="4">25.00-29.99</option>
                  <option value="5">30.00-34.99</option>
                  <option value="6">35.00-39.99</option>
                  <option value="7">40.00 or more</option>
                </select>
            </div>
          <h4 class="mt-5 font1">City</h4>

                <div class="input-group mb-3">
                  <input class="font2" type="text" id="city" placeholder="Enter city name here ...">

                </div>
              </div>

                   <option value="22">MI</option>
                   <option value="23">MN</option>
                   <option value="24">MS</option>
                   <option value="25">MO</option>

                   <option value="27">NE</option>

                   <option value="30">NJ</option>
                   <option value="31">NM</option>

              </div>
            <h4 class="mt-5 font1">Fitness Goals:</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text font2" for="fitnessGoals">Options</label>
                </div>
                <select class="custom-select font2" id="fitnessGoals">
                  <option selected>Choose from the following:</option>
                  <option value="1">Lose Body Fat</option>
                  <option value="2">Build Muscle</option>
                  <option value="3">Gain Mass</option>
                  <option value="4">Build Strength</option>
                  <option value="5">Improve Endurance / Conditioning</option>
                  <option value="6">Improve Athletic Skills</option>
                  <option value="7">Improve Joint Flexibility</option>
                </select>
              </form>
            </div>
        <div class="form-row text-center">
            <div class="col-md-12">
              <a href="up_cont.html">
                <button class="btn text-center mt-5 font1" type="submit">

</div>
