<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fit Up</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700|Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/up1.css">
    <link rel="stylesheet" href="css/mobility.css">
</head>
<body class="body">
<div class="container-fluid">
    <h3 class="text-center pt-5"><b>User Profile</b></h3>
      <div class="col-md-6 offset-md-3">
        <form name="userProfile" id="userProfileForm">
            <h4 class="mt-5 font1">What is your age?</h4>
                <div class="input-group mb-3">
                    <input class="font2" type="text" id="age">
                </div>
            <h4 class="mt-5 font1">What is your height?</h4>
                <div class="input-group mb-3">

                    <input class="font2 height_box mr-2" type="text" id="height_ft"><p>feet</p>

                    <input class="font2 height_box mr-2 ml-2" type="text" id="height_in"><p>inches</p>

                </div>

              <h4 class="mt-5 font1">What is your weight in pounds?</h4>
                <div class="input-group mb-3">
                    <input class="font2" type="text" id="weight_lb">
                </div>


              <h4 class="mt-5 font1">What is your main fitness goal?</h4>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text font2" for="fitnessGoals">Options</label>
                    </div>
                    <select class="custom-select font2" id="fitnessGoals">
                      <option selected>Choose from the following:</option>
                      <option value="1">Lose Body Fat</option>
                      <option value="2">Build Muscle</option>
                      <option value="3">Gain Mass</option>
                      <option value="4">Build Strength</option>
                      <option value="5">Improve Endurance / Conditioning</option>
                      <option value="6">Improve Athletic Skills</option>
                      <option value="7">Improve Joint Flexibility</option>
                    </select>
                    <p class="mt-5 font1">*<span class="underline">Please Note:</span> If you select the goal of "<span class="orange">Build Strength</span>" or "<span class="orange">Improve Athletic Skills</span>" it will required exercise sessions of at least 60 minutes.</p>
                </div>

                <div>
                  <div class="text-center">
                    <a href="up_cont.html">
                      <input class="btn btn-primary btn-lg top btn-text btn-width" type="submit" value="NEXT">
                    </a>
                  </div>
                </div>
            </form>

    </div>

</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/up.js"></script>
    <!-- <script src="js/fitnessplan.js"></script> -->
</body>
</html>
