<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fit Up</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700|Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <h3 class="text-center pt-5"><b>Create New Account</b></h3>
    <div class="col-md-6 offset-md-3">
    <form>
      <div class="form-group ml-5 mr-5">
        <label for="name">First Name:</label>
        <input type="text" name="firstname" required class="form-control" id="firstname" placeholder="Enter first name">
      </div>
      <div class="form-group ml-5 mr-5">
          <label for="name">Last Name:</label>
          <input type="text" name="lastname" required class="form-control" id="lastname" placeholder="Enter last name">
        </div>
      <div class="form-group ml-5 mr-5">
        <label for="email">Email:</label>
        <input type="email" name="email" required class="form-control" id="email" placeholder="Enter email address">
      </div>
      <div class="form-group ml-5 mr-5">
        <label for="username">Username:</label>
        <input type="text" name="username" required class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group  ml-5 mr-5">
        <label for="password">Password:</label>
        <input type="password" name="password" required  class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-group ml-5 mr-5">
        <label for="password">Re-enter Password:</label>
        <input type="password" name="password" required class="form-control" id="password" placeholder="Re-enter password">
      </div>
    </form>
  </div>
    <div class="form-row text-center">
      <div class="col-md-12">
        <a href="#">
          <button class="btn text-center mt-5" type="submit"><b>SUBMIT</b></button></a>
      </div>
    </div>
  </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
