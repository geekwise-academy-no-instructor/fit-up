<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fit Up</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700|Titillium+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mobility.css">
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center pt-5"><b>Mobility</b></h3>
      <div class="col-md-6 offset-md-3">
        <h4 class="mt-5">Do you have pain when doing certain movements?</h4>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose from the following:</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
              </select>
            </div>
        <h4 class="mt-5">If yes, please specify the location of pain?</h4>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect02">Options</label>
              </div>
              <select class="custom-select" id="inputGroupSelect02">
                <option selected>Choose from the following:</option>
                <option value="1">Neck</option>
                <option value="2">Shoulders</option>
                <option value="3">Upper back</option>
                <option value="4">Lower back</option>
                <option value="5">Knees</option>
                <option value="6">Arms</option>
                <option value="7">Legs</option>
                <option value="8">Ankles</option>
                <option value="9">Feet</option>
                <option value="10">Wrists</option>
                <option value="11">Hands</option>
              </select>
            </div>
        <h4 class="mt-5">How many hours do you spend sitting per day?</h4>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect03">Options</label>
              </div>
              <select class="custom-select" id="inputGroupSelect03">
                <option selected>Choose from the following:</option>
                <option value="1">0-1</option>
                <option value="2">1-2</option>
                <option value="3">2-3</option>
                <option value="4">3-4</option>
                <option value="5">4-5</option>
                <option value="6">5-6</option>
                <option value="7">6-7</option>
                <option value="8">7-8</option>
                <option value="9">8+</option>
              </select>
          </div>  
        <h4 class="mt-5">How many hours do you spend standing per day?</h4>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect04">Options</label>
              </div>
              <select class="custom-select" id="inputGroupSelect04">
                <option selected>Choose from the following:</option>
                <option value="1">0-1</option>
                <option value="2">1-2</option>
                <option value="3">2-3</option>
                <option value="4">3-4</option>
                <option value="5">4-5</option>
                <option value="6">5-6</option>
                <option value="7">6-7</option>
                <option value="8">7-8</option>
                <option value="9">8+</option>
              </select>
          </div>  
          <div class="form-row text-center">
              <div class="col-md-12">
                <a href="mobility_cont.html">
                  <button class="btn text-center mt-5" type="submit"><b>NEXT</b></button></a>
              </div>
          </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
